<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Stock Market Option Trading Strategies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .screen {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .login-container h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .angel-logo {
            width: 120px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .demo-info {
            background: #e3f2fd;
            color: #1565c0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .dashboard-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .dashboard-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        .search-container {
            position: relative;
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            min-width: 100%;
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            margin-top: 5px;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.2s ease;
        }

        .dropdown-item:hover {
            background: #f8f9fa;
            color: #667eea;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .selected-company {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1em;
        }

        .rate-display {
            background: linear-gradient(45deg, #43e97b, #38f9d7);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .rate-display h4 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .rate-value {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .rate-change {
            font-size: 1.1em;
            font-weight: 600;
        }

        .rate-change.positive {
            color: #00ff88;
        }

        .rate-change.negative {
            color: #ff4757;
        }

        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .logout-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            float: right;
            margin-bottom: 20px;
        }

        .logout-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Indian Stock Market Option Trading Strategies</h1>
        </div>

        <!-- Screen One: Login -->
        <div class="screen active" id="loginScreen">
            <div class="login-container">
                <div class="angel-logo">Angel Broking</div>
                <h2>Smart API Login</h2>
                
                <div class="demo-info">
                    <strong>Demo Mode:</strong> Enter any values in all three fields to proceed to the dashboard
                </div>
                
                <div class="success-message" id="successMessage">
                    Authentication successful! Redirecting to dashboard...
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="clientId">Client ID</label>
                        <input type="text" id="clientId" placeholder="Enter your Client ID (or any text for demo)" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your Password (or any text for demo)" required>
                    </div>
                    <div class="form-group">
                        <label for="apiKey">API Key</label>
                        <input type="text" id="apiKey" placeholder="Enter your API Key (or any text for demo)" required>
                    </div>
                    <button type="submit" class="btn" id="loginBtn">Login to Smart API</button>
                </form>
            </div>
        </div>

        <!-- Screen Two: Dashboard -->
        <div class="screen" id="dashboardScreen">
            <button class="logout-btn" onclick="logout()">Logout</button>
            <div class="dashboard">
                <div class="dashboard-section">
                    <h3>Select NSE Company</h3>
                    <div class="search-container">
                        <input type="text" class="search-input" id="companySearch" placeholder="Search NSE companies..." autocomplete="off">
                        <span class="search-icon">🔍</span>
                    </div>
                    <div class="dropdown" id="companyDropdown">
                        <div class="dropdown-content" id="dropdownContent">
                            <!-- Companies will be populated here -->
                        </div>
                    </div>
                    <div id="selectedCompanyDisplay"></div>
                </div>

                <div class="dashboard-section">
                    <h3><span class="live-indicator"></span>Live Market Rates</h3>
                    <div id="rateDisplay">
                        <p style="text-align: center; color: #888; font-style: italic;">Please select a company to view live rates</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock NSE companies data
        const nseCompanies = [
            { symbol: "RELIANCE", name: "Reliance Industries Ltd", price: 2456.75, change: 23.45 },
            { symbol: "TCS", name: "Tata Consultancy Services", price: 3812.30, change: -45.20 },
            { symbol: "HDFCBANK", name: "HDFC Bank Ltd", price: 1687.90, change: 12.80 },
            { symbol: "INFY", name: "Infosys Ltd", price: 1534.65, change: 28.90 },
            { symbol: "HINDUNILVR", name: "Hindustan Unilever Ltd", price: 2789.45, change: -15.30 },
            { symbol: "ICICIBANK", name: "ICICI Bank Ltd", price: 1089.20, change: 8.70 },
            { symbol: "BHARTIARTL", name: "Bharti Airtel Ltd", price: 912.35, change: 15.60 },
            { symbol: "ITC", name: "ITC Ltd", price: 456.80, change: -2.10 },
            { symbol: "KOTAKBANK", name: "Kotak Mahindra Bank", price: 1876.50, change: 22.40 },
            { symbol: "LT", name: "Larsen & Toubro Ltd", price: 3421.15, change: 67.85 },
            { symbol: "WIPRO", name: "Wipro Ltd", price: 589.30, change: -8.45 },
            { symbol: "MARUTI", name: "Maruti Suzuki India Ltd", price: 9876.20, change: 134.50 },
            { symbol: "BAJFINANCE", name: "Bajaj Finance Ltd", price: 7234.80, change: -89.30 },
            { symbol: "HCLTECH", name: "HCL Technologies Ltd", price: 1654.75, change: 32.15 },
            { symbol: "SUNPHARMA", name: "Sun Pharmaceutical Industries", price: 1123.45, change: 18.90 }
        ];

        let selectedCompany = null;
        let priceUpdateInterval = null;

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const clientId = document.getElementById('clientId').value.trim();
            const password = document.getElementById('password').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const successMessage = document.getElementById('successMessage');
            
            console.log('Login attempt:', { clientId, password: '***', apiKey: '***' });
            
            // Check if all fields are filled
            if (!clientId || !password || !apiKey) {
                alert('Please fill in all fields before logging in.');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>Authenticating...';
            
            // Show success message
            successMessage.style.display = 'block';
            
            // Simulate API authentication
            setTimeout(() => {
                console.log('Authentication successful, switching to dashboard');
                document.getElementById('loginScreen').classList.remove('active');
                document.getElementById('dashboardScreen').classList.add('active');
                initializeDashboard();
                
                // Reset login form
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Login to Smart API';
                successMessage.style.display = 'none';
            }, 1500);
        });

        function initializeDashboard() {
            const searchInput = document.getElementById('companySearch');
            const dropdownContent = document.getElementById('dropdownContent');
            
            // Show all companies initially
            displayCompanies(nseCompanies);
            
            // Search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredCompanies = nseCompanies.filter(company => 
                    company.name.toLowerCase().includes(searchTerm) || 
                    company.symbol.toLowerCase().includes(searchTerm)
                );
                displayCompanies(filteredCompanies);
            });

            // Show dropdown when input is focused
            searchInput.addEventListener('focus', function() {
                document.getElementById('dropdownContent').classList.add('show');
            });

            // Hide dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-container') && !e.target.closest('.dropdown')) {
                    document.getElementById('dropdownContent').classList.remove('show');
                }
            });
        }

        function displayCompanies(companies) {
            const dropdownContent = document.getElementById('dropdownContent');
            dropdownContent.innerHTML = '';
            
            companies.forEach(company => {
                const item = document.createElement('div');
                item.className = 'dropdown-item';
                item.innerHTML = `<strong>${company.symbol}</strong><br><small>${company.name}</small>`;
                item.addEventListener('click', () => selectCompany(company));
                dropdownContent.appendChild(item);
            });
            
            dropdownContent.classList.add('show');
        }

        function selectCompany(company) {
            selectedCompany = company;
            document.getElementById('companySearch').value = `${company.symbol} - ${company.name}`;
            document.getElementById('dropdownContent').classList.remove('show');
            
            // Display selected company
            const selectedDisplay = document.getElementById('selectedCompanyDisplay');
            selectedDisplay.innerHTML = `
                <div class="selected-company">
                    Selected: ${company.symbol} - ${company.name}
                </div>
            `;
            
            // Start displaying live rates
            displayLiveRates(company);
            startPriceUpdates();
        }

        function displayLiveRates(company) {
            const rateDisplay = document.getElementById('rateDisplay');
            const changeClass = company.change >= 0 ? 'positive' : 'negative';
            const changeSymbol = company.change >= 0 ? '+' : '';
            
            rateDisplay.innerHTML = `
                <div class="rate-display">
                    <h4>Current Price</h4>
                    <div class="rate-value">₹${company.price.toFixed(2)}</div>
                    <div class="rate-change ${changeClass}">
                        ${changeSymbol}${company.change.toFixed(2)} (${((company.change/company.price)*100).toFixed(2)}%)
                    </div>
                </div>
            `;
        }

        function startPriceUpdates() {
            if (priceUpdateInterval) {
                clearInterval(priceUpdateInterval);
            }
            
            priceUpdateInterval = setInterval(() => {
                if (selectedCompany) {
                    // Simulate price fluctuation
                    const randomChange = (Math.random() - 0.5) * 10; // Random change between -5 and +5
                    selectedCompany.price += randomChange;
                    selectedCompany.change = randomChange;
                    
                    // Update the display
                    displayLiveRates(selectedCompany);
                    
                    // Update the company in the main array
                    const companyIndex = nseCompanies.findIndex(c => c.symbol === selectedCompany.symbol);
                    if (companyIndex !== -1) {
                        nseCompanies[companyIndex] = selectedCompany;
                    }
                }
            }, 2000); // Update every 2 seconds
        }

        function logout() {
            if (priceUpdateInterval) {
                clearInterval(priceUpdateInterval);
            }
            
            selectedCompany = null;
            document.getElementById('dashboardScreen').classList.remove('active');
            document.getElementById('loginScreen').classList.add('active');
            
            // Clear form
            document.getElementById('loginForm').reset();
        }
    </script>
</body>
</html>
